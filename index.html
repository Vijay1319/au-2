<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frozen Cinematic Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Netflix Style Frost Intro -->
<div id="intro">
    <h1 class="logo-text">WELCOME</h1>
    <div class="frost-overlay"></div>
</div>

<!-- Main Login -->
<div id="main-content" class="hidden">
    <canvas id="snow"></canvas>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 text-light">‚ùÑ Frozen Login</h3>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control winter-input" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control winter-input" placeholder="Password">
                    </div>
                    <button class="btn btn-winter w-100">Enter</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
